<div class="container pt-4">
    <h2>My campaigns</h2>
    <div class="row">
        <div class="col-12 mt-4" *ngIf="isEmpty">
            <div class="alert alert-primary">
                <i class="bi bi-info-circle"></i> No user campaigns.
            </div>
        </div>

        <div class="col-12 mt-4" *ngFor="let item of campaigns">
            <div class="card p-3">
                <div class="row">
                    <div class="col-1">
                        <img src="{{api}}{{item.url}}" alt="{{item.name}} picture" class="img-fluid">
                    </div>
                    <div class="col-9">
                        <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                        </div>
                    </div>
                    <div class="col-2 text-end">
                        <a class="btn btn-outline-success" routerLink="/management/{{item.id}}/home">Manage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
