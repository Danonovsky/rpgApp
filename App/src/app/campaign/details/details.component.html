<div class="container">
    <div class="row" *ngIf="item">
        <div class="col-12 text-end">
            <a class="btn btn-outline-warning me-2" *ngIf="isOwner" routerLink="/campaign/edit/{{id}}">Edit</a>
            <button class="btn btn-outline-danger" *ngIf="isOwner">Delete</button>
        </div>
        <h2>Campaign Details</h2>
        <div class="row">
            <div class="col-md-4">
                <img [src]="getUrl()" alt="" class="img-fluid" *ngIf="imgVisible">
                <input type="file" class="form-control" accept="image/*" (change)="changeUrl($event)" *ngIf="isOwner">
            </div>
            <div class="col-md-8">
                <p class="text-muted mb-0"><small>Name</small></p>
                <h3>{{item.name}}</h3>
                <p class="text-muted mt-4 mb-0"><small>System</small></p>
                <p>{{systemName}}</p>
                <p class="text-muted mt-4 mb-0"><small>Description</small></p>
                <p>{{item.description}}</p>
            </div>
            
        </div>
        <div class="row mt-3">
            <div class="col-4 text-center">
                Players: 0
            </div>
            <div class="col-4 text-center">
                Locations: 0
            </div>
            <div class="col-4 text-center">
                Items: 0
            </div>
        </div>
        <div class="row mt-3" *ngIf="!isOwner">
            <div class="col-12 text-center">
                <button class="btn btn-outline-primary" (click)="join()">Join Now!</button>
            </div>
        </div>
    </div>
</div>
