<div class="container pt-4">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card" *ngIf="item">
                <div class="card-body">
                    <h5 class="card-title">Edit Campaign</h5>
                    <div class="card-text mt-4">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
                            <div class="form-floating mb-4">
                                <input formControlName="name" type="text" class="form-control" id="name"
                                    placeholder="Name" [ngClass]="form.controls.name.errors?'is-invalid':''">
                                <label for="name">Name</label>
                                <div class="invalid-feedback">
                                    {{form.controls.name.errors | json}}
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <textarea formControlName="description" type="text" class="form-control"
                                    id="description" placeholder="Description"
                                    [ngClass]="form.controls.description.errors?'is-invalid':''"></textarea>
                                <label for="description">Description</label>
                                <div class="invalid-feedback">
                                    {{form.controls.description.errors | json}}
                                </div>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" formControlName="isPublic" type="checkbox"
                                    id="isPublic">
                                <label class="form-check-label" for="isPublic">
                                    Public
                                </label>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-outline-primary col-12">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
